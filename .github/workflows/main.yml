name: CI

on: [push, pull_request]

jobs:
  commitlint:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
        node-version: '18'
    - run: npm install
    - run: npx commitlint --from HEAD~1 --to HEAD --verbose